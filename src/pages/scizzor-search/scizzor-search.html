<ion-content  class="scizzor-search-body">
  <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>
  <ion-list *ngIf="!searching">
    <ion-item *ngFor="let item of filtereditems" (click)="openProfile(item)">
      <ion-avatar item-start>

        <img *ngIf="!item.imageUrl" src="../../assets/images/default.png"  style="object-fit: cover;">
        <img *ngIf="item.imageUrl" src="{{item.imageUrl}}"  style="object-fit: cover;">
      </ion-avatar>
      <h2><small>{{item.name}}</small></h2>
      <p><small>{{item.type3}}</small></p>
      <ion-icon style="font-size: 15px;"  *ngFor="let count of makeArray(item.rating)" name="star" item-end ></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
