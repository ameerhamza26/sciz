<ion-header>


</ion-header>


<ion-content class="flip" >

  <ion-fab padding top left>
    <button ion-fab mini color="main"  (click)="goBack()"><ion-icon name="close"></ion-icon></button>
  </ion-fab>

  <ion-fab padding bottom right *ngIf="mode == 'preview'|| mode == 'edit'">
    <button ion-fab color="main"  (click)="save()"><b><ion-icon name="checkmark"></ion-icon></b></button>
  </ion-fab>


  <ion-grid>
    <ion-slides (ionSlideDidChange)="slideChanged()" no-swiping >

      <ion-slide class="slide"  *ngFor="let page of pages; let i = index" (click)="goToSlide(page)"  [ngClass]="{'animated flipOutY' : !(page.show)}" [ngClass]="{'animated rotateOutUpRight !important' : (page.show)}"  >

        <img src="{{page.image}}" onError="this.src='./assets/images/image.png';" class="center"   >

      </ion-slide>


    </ion-slides>
  </ion-grid>




</ion-content>
