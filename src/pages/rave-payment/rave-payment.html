<ion-header>

  <ion-navbar>
    <ion-title>Payment Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="rave-payment" padding>
  <ion-list>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input [(ngModel)]="firstname" type="text" placeholder="First Name"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input [(ngModel)]="lastname" type="text" placeholder="Last Name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-item>
      <ion-input [(ngModel)]="email" type="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="phonenumber" type="tel" placeholder="Mobile"></ion-input>
    </ion-item>


    <ion-item>
      <ion-input [(ngModel)]="cardno" type="tel" placeholder="Card Number"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input [(ngModel)]="expirymonth" type="tel" placeholder="Ex Month"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-input [(ngModel)]="expiryyear" type="tel" placeholder="Ex Year"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-input [(ngModel)]="cvv" type="tel" placeholder="CVV"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>


    <ion-row>

      <ion-col col-8>
        <ion-item>
          <ion-label>Currency</ion-label>
          <ion-select [(ngModel)]="currency" [disabled]="true">
            <ion-option value="NGN">NGN</ion-option>
            <ion-option value="USD">USD</ion-option>
            <ion-option value="EUR">EUR</ion-option>
            <ion-option value="GBP">GBP</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-input [(ngModel)]="amount" type="tel" placeholder="Amount" [disabled]="true"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-item>
      <ion-input [(ngModel)]="billingaddress" type="text" placeholder="Address"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input [(ngModel)]="billingcity" type="text" placeholder="City"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-input [(ngModel)]="billingzip" type="text" placeholder="Zip Code"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input [(ngModel)]="billingstate" type="text" placeholder="State"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-label color="white">Country</ion-label>
          <ion-select [(ngModel)]="billingcountry">
            <ion-option value="NG">NG</ion-option>
            <ion-option value="US">US</ion-option>
            <ion-option value="UK">UK</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>


  <div>
    <button color="main" ion-button (click)="initiatePayment()" block>
      Pay Now
    </button>
  </div>

  <div>
      <p style="text-align:center;color:white">Unable to complete payment?</p>
      <button ion-button clear (click)="presentPaymentLink()" full color="primary">
        Use Payment Link
      </button>

  </div>

</ion-list>

</ion-content>
