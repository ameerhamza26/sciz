<ion-header>
        <ion-navbar>
            
        </ion-navbar>
</ion-header>
<ion-content class="login">
    <img [hidden]="hideLogo" src="./assets/images/ogo.jpeg" class="mid_img">
    <div class="forgot-password-text" *ngIf="showForgotPassword">
        FORGOT PASSWORD?
    </div>
    <ion-grid *ngIf="showForgotPassword">
    <ion-row>
        <ion-col>
        <ion-list>
            <ion-item>
            <ion-label>
                <ion-icon name="person" style="font-size: 40px;" color="main"></ion-icon>
            </ion-label>
            <ion-input [(ngModel)]="email" type="email" placeholder="Email" text-left></ion-input>
            </ion-item>
        </ion-list>
        <button color="main" ion-button block (click)="next()" large>Next</button>
        </ion-col>
    </ion-row>
    </ion-grid>

    <div class="forgot-password-text" *ngIf="showVerifyToken">
        ENTER THE CODE SENT TO YOUR EMAIL
    </div>
    <ion-grid *ngIf="showVerifyToken">
    <ion-row>
        <ion-col>
        <ion-list>
            <ion-item>
            <ion-label>
                <ion-icon name="key" style="font-size: 40px;" color="main"></ion-icon>
            </ion-label>
            <ion-input [(ngModel)]="code" type="text" placeholder="4 digit code" text-left></ion-input>
            </ion-item>
        </ion-list>
        <button color="main" ion-button block (click)="verify()" large>Verify</button>
        </ion-col>
    </ion-row>
    </ion-grid>

    <div class="forgot-password-text" *ngIf="showResetPassword">
        RESET YOUR PASSWORD
    </div>
    <ion-grid *ngIf="showResetPassword">
    <ion-row>
        <ion-col>
        <ion-list>
            <ion-item>
            <ion-label>
                <ion-icon name="key" style="font-size: 40px;" color="main"></ion-icon>
            </ion-label>
            <ion-input [(ngModel)]="password" type="password" placeholder="Password" text-left></ion-input>
            </ion-item>

            <ion-item>
            <ion-label>
                <ion-icon name="key" style="font-size: 40px;" color="main"></ion-icon>
            </ion-label>
            <ion-input [(ngModel)]="confirmPassword" type="password" placeholder="Confirm Password" text-left></ion-input>
            </ion-item>
        </ion-list>
        <button color="main" ion-button block (click)="resetPassword()" large>Reset Password</button>
        </ion-col>
    </ion-row>
    </ion-grid>
</ion-content>
