<ion-header class="scizzor-search-header">

  <ion-navbar>
    <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>

  </ion-navbar>

</ion-header>


<ion-content  class="scizzor-search-body">

  <ion-fab  bottom right>
    <button class="close" mini ion-fab color="main"  (click)="close()"><ion-icon name="close" color="light"></ion-icon></button>
  </ion-fab>

  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>
  <ion-list>
    <ion-item *ngFor="let item of filtereditems" (click)="tag(item)">
      <ion-avatar item-start>
        <img src="{{item.imageUrl}}"  style="object-fit: cover;">
      </ion-avatar>
      <h2><small>{{item.name}}</small></h2>
      <p><small>{{item.type3}}</small></p>
      <ion-icon style="font-size: 15px;"  *ngFor="let count of makeArray(item.rating)" name="star" item-end ></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
