<ion-header>

  <ion-navbar>
    <ion-title>Payment Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="stripe-payment" padding>

  <ion-list>

    <ion-item>
      <ion-input [(ngModel)]="name" type="text" placeholder="Cardholder Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="email" type="email" placeholder="Email Address"></ion-input>
    </ion-item>

    <ion-row>

      <ion-col col-8>
        <ion-item>
          <ion-label>Currency</ion-label>
          <ion-select [(ngModel)]="currency" [disabled]="true">
            <ion-option value="ngn">NGN</ion-option>
            <ion-option value="usd">USD</ion-option>
            <ion-option value="eur">EUR</ion-option>
            <ion-option value="gbp">GBP</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-input [(ngModel)]="amount" type="tel" placeholder="Amount" [disabled]="true"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-8>
        <ion-item>
          <ion-input [(ngModel)]="number" type="tel" placeholder="Card Number"></ion-input>
        </ion-item>
      </ion-col>

    <ion-col>
      <ion-item>
        <ion-input [(ngModel)]="cvc" type="tel" placeholder="CVC"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input [(ngModel)]="expMonth" type="tel" placeholder="Exp Month"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-input [(ngModel)]="expYear" type="tel" placeholder="Exp Year"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>




    <ion-item>
      <ion-input [(ngModel)]="address_line1" type="text" placeholder="Address line 1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="address_line2" type="text" placeholder="Address line 2"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input [(ngModel)]="address_city" type="text" placeholder="City"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-input [(ngModel)]="address_state" type="text" placeholder="State"></ion-input>
        </ion-item>
      </ion-col>


    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input [(ngModel)]="postalCode" type="text" placeholder="Postal / ZIP code"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-input [(ngModel)]="address_country" type="text" placeholder="Country"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-item>
      <ion-textarea [(ngModel)]="description" type="text" placeholder="Enter a description"></ion-textarea>
    </ion-item>


    <div>
      <button ion-button (click)="pay()" block color="primary">
        Pay Now
      </button>
    </div>





</ion-list>


</ion-content>
